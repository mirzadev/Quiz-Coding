<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css" /> 

  </head>
  <body>
      <div class="container">
          <div class="welcome-quiz">
              <h1>Welcome to Codding Quiz</h1>
            </div>
          <div class="quiz-rule">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</div>
          <br>    
          <text class="quiz_score">Score:<text id=your_score>0</text></text>
          <br>
          <text class = "quiz_time">Time Left: <text id=countdown>50</text></text><br />
      
      <div class="game-body"> 
          <div class="question-container" class="hide">
               <div id="question" class="question-head">
                 <h3>Question:</h3>
                </div>
               <div id="answer-buttons" class="btn-grid">
                   <button class="btn">Answer 1</button>
                   <button class="btn">Answer 2</button>
                   <button class="btn">Answer 3</button>
                   <button class="btn">Answer 4</button>
               </div>
          </div> 
            
          <div class="controls">
              <button id="start-btn" class="start-btn btn">Start</button>
              <button id="next-btn" class="next-btn btn">Next</button>
          </div>   
        </div>    

      </div>
     <script src="./script.js"></script>
  </body>
</html>
